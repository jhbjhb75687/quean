        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #ecf0f1;
            overflow-x: hidden;
        }

        header {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #2c3e50, #34495e);
            padding: 10px;
            border-radius: 0 0 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 200px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s, border 0.3s;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: #ecf0f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-button:hover {
            background: linear-gradient(to right, #2c3e50, #34495e);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: scale(0.95);
        }

        .sura-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .sura-button {
            padding: 15px 30px;
            font-size: 1.4em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s, border 0.3s;
            margin: 20px;

            border-radius: 12px;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: #ecf0f1;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sura-button:hover {

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
            transform: translateY(-2px);
        }

        .sura-button:active {
            transform: scale(0.95);
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        .search-result {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            color: #ecf0f1;
            text-align: center;
            width: 100%;
            background: linear-gradient(to right, #2c3e50, #34495e);

    <script>
        function playSurah(surahNumber) {
    const audioPlayer = document.getElementById('audioPlayer');
    // استخدام padStart لضمان وجود صفر إذا كانت الأرقام تحتوي على رقم واحد فقط
    const paddedSurahNumber = surahNumber.toString().padStart(3, '0');
    const surahAudioPath = `audio_files/${paddedSurahNumber}.mp3`;
    audioPlayer.src = surahAudioPath;
    audioPlayer.play();
    }


        function search() {
            const searchBox = document.getElementById('searchBox');
            const suraButtons = document.getElementById('suraButtons');
            const searchResult = document.getElementById('searchResult');

            const searchTerm = searchBox.value.trim().toLowerCase();

            // إعادة جميع الأزرار إلى الوضع الافتراضي
            suraButtons.querySelectorAll('.sura-button').forEach(button => {
                button.style.display = 'block';
            });

            // إذا كانت مربع البحث غير فارغ، قم بإخفاء الأزرار غير المطابقة
            if (searchTerm !== '') {
                suraButtons.querySelectorAll('.sura-button').forEach(button => {
                    const buttonText = button.textContent.trim().toLowerCase();
                    if (!buttonText.includes(searchTerm)) {
                        button.style.display = 'none';
                    }
                });
            }

            // عرض نتائج البحث
            const visibleButtons = suraButtons.querySelectorAll('.sura-button[style="display: block;"]');
            searchResult.textContent = `عدد النتائج: ${visibleButtons.length}`;
        }
